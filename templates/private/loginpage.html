{% extends "../layout.html" %} {% block title %} Login | Private Website {% endblock %} {% block content %}
<div class="container">
    <form action="{{ url_for( 'loginPage' ) }}" method="POST" class="form-group">
        {{ form.csrf_token }}
        <div class="form-text">
            <h2>Login</h2>
            <div class="form-text">
                <p class="lead">
                    Email
                </p>
            </div>
        </div>
        <div class="form-group">
            <p>
                {{ form.username }}
            </p>
        </div>
        <div class="form-text">
            <p class="lead">
                Password
            </p>
        </div>
        <div class="form-group">
            <p>
                {{ form.password }}
            </p>
        </div>
        <p><input type="submit" name="submit" class="btn btn-primary"></p>
    </form>
</div>
{% endblock %}
